sudo: false
language: node_js
node_js:
  - "0.10"
  - "0.8"
  - "0.6"
  - "4.0"
after_script:
  - mocha -t 60000 --require blanket --reporter mocha-lcov-reporter | ./node_modules/coveralls/bin/coveralls.js
after_success:
  - if [ $TRAVIS_NODE_VERSION = '0.10' ] && [ $TRAVIS_BRANCH = 'master' ] && [ $TRAVIS_PULL_REQUEST = 'false' ]; then sh generate-doc.sh; fi
matrix:
  allow_failures:
    - node_js: "0.10"
    - node_js: "0.8"
    - node_js: "0.6"
    - node_js: "4.0"
